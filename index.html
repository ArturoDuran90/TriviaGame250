<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="shortcut icon" type="image/png" href="Images/webpageLogo.png">
        <title>Trivia Game</title>
    </head>
    <body>
        <h1>
            <img src="Images/triviaTitle2.png" alt="Trivia Game Title" title="Its Trivia Game">
        </h1>
        <div id="startBtn" class="menuBtn">Start</div>
        <p id="menuP" class="question"><strong>Choose a level: </strong></p>
        <div id="optionBtns">
            <div id="easyBtn" class="menuBtn">Easy</div>
            <div id="mediumBtn" class="menuBtn">Medium</div>
            <div id="hardBtn" class="menuBtn">Hard</div>
            <div id="randomBtn" class="menuBtn">Random</div>
            <div id="question" class="question"><strong>test0</strong></div>
            <div id="firstAnswer" class="answerBtn"></div>
            <div id="secondAnswer" class="answerBtn"></div>
            <div id="thirdAnswer" class="answerBtn"></div>
            <div id="forthAnswer" class="answerBtn"></div>
            <img id="homeBtn" src="Images/homeButton.png" alt="Home Button">
        </div>
        <p id="finalP"><strong></strong></p> 
        <script src="Scripts/script.js"></script>
    </body>
</html>
